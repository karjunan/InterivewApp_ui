<div class="panel panel-default">
        <div class="panel-heading">Edit Recruiter</div>
        <div class="panel-body">
           <form class="form-horizontal" novalidate (ngSubmit)="editRecruiter()" [formGroup]="editRecruiterForm">
                  <!-- <form class="form-horizontal" novalidate (ngSubmit)="editInterviewer()" [formGroup]="editInterviewerForm"> -->
           
            <fieldset>
              <div class="row">
                 <div class="col-md-6">
                    <div class="form-group"
                       [ngClass]="{'has-error': displayMessage.productName }">
                       <label class="col-md-12 control-label" 
                          for="employeeId">Employee ID</label>
                       <div class="col-md-12">
                          <input class="form-control" 
                             id="employeeId" 
                             type="text" 
                             tabindex="1"
                             placeholder="Employee ID (required)" 
                             formControlName="employeeId" />
                       </div>
                    </div>
                    <div class="form-group"
                    [ngClass]="{'has-error': displayMessage.productName }">
                       <label class="col-md-12 control-label" 
                          for="firstNameId">First Name</label>
                       <div class="col-md-12">
                          <input class="form-control" 
                             id="firstNameId"
                             tabindex="3" 
                             type="text" 
                             placeholder="First Name (required)" 
                             formControlName="firstName" />
                          
                       </div>
                    </div>
                    <div class="form-group"
                    [ngClass]="{'has-error': displayMessage.productName }">
                       <label class="col-md-12 control-label" for="contactNumber">Phone
                            
                       </label>
                       <div class="col-md-12">
                          <input class="form-control" 
                             id="contactNumber" 
                             type="tel" 
                             tabindex="7"
                             placeholder="contactNumber" 
                             formControlName = "contactNumber" />
                         
                       </div>
                    </div>
                    <div class="form-group">
                       &nbsp;&nbsp;&nbsp;
                       <button class="btn bg-btn"
                          type="submit"
                          [disabled]="!editRecruiterForm.valid">
                       <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                       </button>
                    </div>
                 </div>
                 <div class="col-md-6">
                    <div class="form-group"
                    [ngClass]="{'has-error': displayMessage.productName }">
                       <label class="col-md-12 control-label" 
                          for="emailId">Email ID
                            </label>
                       <div class="col-md-12">
                          <input class="form-control" 
                             id="emailId" 
                             tabindex="2"
                             type="text" 
                             placeholder="Email (required)" 
                             formControlName="emailId" />
                        
                       </div>
                    </div>
                    <div class="form-group"
                    [ngClass]="{'has-error': displayMessage.productName }">
                       <label class="col-md-12 control-label" 
                          for="lastNameId">Last Name  </label>
                       <div class="col-md-12">
                          <input class="form-control" 
                             id="lastNameId" 
                             type="text" 
                             tabindex="4"
                             placeholder="Last Name (required)" 
                             formControlName="lastName" />
                         
                       </div>
                    </div>
                 </div>
              </div>
           </fieldset>
           </form>
        </div>
     </div>
     <!-- <br>Dirty: {{ editInterviewerForm.dirty }} 
        <br>Touched: {{ editInterviewerForm.touched }}
        <br>Valid: {{ editInterviewerForm.valid }}
        <br>Value: {{ editInterviewerForm.value | json }} -->
