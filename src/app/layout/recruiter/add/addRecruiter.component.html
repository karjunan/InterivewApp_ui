<div class="panel panel-default">
      <div class="panel-heading">Add Recruiter</div>
      <div class="panel-body">
            <form class="form-horizontal" novalidate (ngSubmit)="addRecruiter()" [formGroup]="addRecruiterForm">
                  <fieldset>
                        <div class="row">
                              <div class="col-md-6">
                                    <div class="form-group" [ngClass]="{'has-error': (addRecruiterForm.get('recruiterId').touched || 
                       addRecruiterForm.get('recruiterId').dirty) &&
                       !addRecruiterForm.get('recruiterId').valid }">
                                          <label class="col-md-12 control-label" for="recruiterId">Employee ID
                                                <span class="help-block" *ngIf="(addRecruiterForm.get('recruiterId').touched || 
                          addRecruiterForm.get('recruiterId').dirty) && 
                          addRecruiterForm.get('recruiterId').errors">
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('recruiterId').errors.required">
                                                            **
                                                      </span>
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('recruiterId').errors.minlength">
                                                            Min Length is 4.
                                                      </span>
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('recruiterId').errors.maxlength">
                                                            Max Length is 4.
                                                      </span>
                                                </span>
                                          </label>
                                          <div class="col-md-12">
                                                <input class="form-control" id="recruiterId" type="text" placeholder="Employee ID (required)" formControlName="recruiterId"
                                                />
                                          </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': (addRecruiterForm.get('firstName').touched || 
                       addRecruiterForm.get('firstName').dirty) &&
                       !addRecruiterForm.get('firstName').valid }">
                                          <label class="col-md-12 control-label" for="firstNameId">First Name
                                                <span class="help-block" *ngIf="(addRecruiterForm.get('firstName').touched || 
                          addRecruiterForm.get('firstName').dirty) && 
                          addRecruiterForm.get('firstName').errors">
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('firstName').errors.required">
                                                            **
                                                      </span>
                                                </span>
                                          </label>
                                          <div class="col-md-12">
                                                <input class="form-control" id="firstNameId" type="text" placeholder="First Name (required)" formControlName="firstName"
                                                />
                                          </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': !addRecruiterForm.get('contactNumber').valid }">
                                          <label class="col-md-12 control-label" for="contactNumber">Phone
                                                <span class="help-block" *ngIf="(addRecruiterForm.get('contactNumber').touched || addRecruiterForm.get('contactNumber').dirty) && addRecruiterForm.get('contactNumber').errors">
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('contactNumber').errors">
                                                            Invalid Number
                                                      </span>
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('contactNumber').errors.maxlength">
                                                            Invalid number
                                                      </span>
                                                </span>
                                          </label>
                                          <div class="col-md-12">
                                                <input class="form-control" id="contactNumber" type="tel" placeholder="contactNumber" formControlName="contactNumber" />
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          &nbsp;&nbsp;&nbsp;
                                          <button class="btn bg-btn" type="submit" [disabled]="!addRecruiterForm.valid">
                                                <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                                          </button>
                                    </div>
                              </div>
                              <div class="col-md-6">
                                    <div class="form-group" [ngClass]="{'has-error': (addRecruiterForm.get('emailId').touched || addRecruiterForm.get('emailId').dirty) && !addRecruiterForm.get('emailId').valid }">
                                          <label class="col-md-12 control-label" for="emailId">Email ID
                                                <span class="help-block" *ngIf="(addRecruiterForm.get('emailId').touched || addRecruiterForm.get('emailId').dirty) && addRecruiterForm.get('emailId').errors">
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('emailId').errors.required">
                                                            **
                                                      </span>
                                                      <span class="req-clr" *ngIf="addRecruiterForm.controls.emailId.errors">
                                                            Invalid Email.
                                                      </span>
                                                </span>
                                          </label>
                                          <div class="col-md-12">
                                                <input class="form-control" id="emailId" type="text" placeholder="Email (required)" formControlName="emailId" />
                                          </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': (addRecruiterForm.get('lastName').touched || addRecruiterForm.get('lastName').dirty) && !addRecruiterForm.get('lastName').valid }">
                                          <label class="col-md-12 control-label" for="lastNameId">Last Name
                                                <span class="help-block" *ngIf="(addRecruiterForm.get('lastName').touched || addRecruiterForm.get('lastName').dirty) && addRecruiterForm.get('lastName').errors">
                                                      <span class="req-clr" *ngIf="addRecruiterForm.get('lastName').errors.required">
                                                            **
                                                      </span>
                                                </span>
                                          </label>
                                          <div class="col-md-12">
                                                <input class="form-control" id="lastNameId" type="text" placeholder="Last Name (required)" formControlName="lastName" />
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </fieldset>
            </form>
      </div>
</div>
