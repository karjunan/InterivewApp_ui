<p></p>
<div class="row">
        <div class="col col-xl-11 col-lg-12">
            <div class="col-lg-12">
                <div class="card-header">INTERVIEWERS</div>
                <table class="card-body table table-hover" *ngIf='interviewers && interviewers.length'>
                    <thead>
                    <tr>
                        <th>Emp ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Experience</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor='let interviewer of interviewers'>
                            <td>{{interviewer.interviewerID}}</td>
                            <td>{{interviewer.firstName}}</td>
                            <td>{{interviewer.lastName}}</td>
                            <td>{{interviewer.emailId}}</td>
                            <td>{{interviewer.bandExperience}}</td>
                            <td>{{interviewer.contactNumber}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <p></p>    
</div>
        
</div>
