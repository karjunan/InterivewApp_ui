<div class="row">
        <div class="col-xl-4 col-lg-6">
           <div class="card text-white bg-pending-new">
              <div class="card-header">
                 <div class="row">
                    <div class="col col-xs-3">
                       <i class="fa fa-spinner fa-spin fa-3x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                       <div class="d-block huge">{{pendingCount}}</div>
                       <div class="d-block">Pending</div>
                    </div>
                 </div>
              </div>
              <div class="card-footer">
                 <span class="float-left">View Details</span>
                 <a (click)='setDisplay()' class="float-right card-inverse">
                 <span ><i class="fa fa-arrow-circle-right"></i></span>
                 </a>
              </div>
           </div>
        </div>
        <div class="col-xl-4 col-lg-6">
           <div class="card text-white bg-ack-new">
              <div class="card-header">
                 <div class="row">
                    <div class="col col-xs-3">
                       <i class="fa fa-hand-rock-o fa-3x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                       <div class="d-block huge" >{{ackCount}}</div>
                       <div class="d-block">Acknowledged</div>
                    </div>
                 </div>
              </div>
              <div class="card-footer">
                 <span class="float-left">View Details</span>
                 <a href="javascript:void(0)" class="float-right card-inverse">
                 <span ><i class="fa fa-arrow-circle-right"></i></span>
                 </a>
              </div>
           </div>
        </div>
        <div class="col-xl-4 col-lg-6">
           <div class="card text-white bg-approved-new">
              <div class="card-header">
                 <div class="row">
                    <div class="col col-xs-3">
                       <i class="fa fa fa-thumbs-up fa-3x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                       <div class="d-block huge">0</div>
                       <div class="d-block">Approved</div>
                    </div>
                 </div>
              </div>
              <div class="card-footer">
                 <span class="float-left">View Details</span>
                 <a href="javascript:void(0)" class="float-right card-inverse">
                 <span ><i class="fa fa-arrow-circle-right"></i></span>
                 </a>
              </div>
           </div>
        </div>
     </div>
<hr>
<list-pending *ngIf="edited"></list-pending>
