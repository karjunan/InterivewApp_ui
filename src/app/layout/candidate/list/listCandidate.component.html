<div class="row">
        <div class="col col-xl-11 col-lg-12 ">

            <div class="panel panel-primary no-padding">

                        <td colspan="8"  class="no-padding"> -->
                                <div class="topnav bg-clr">

                                        <div class="search-container">

                                            <input [(ngModel)]='listFilter' class="brdr-rds" type="text" placeholder="&nbsp;&nbsp;Search..." name="search">

                        <!-- </td>

                <table class="table outer-brdr table-hover">
                    <thead>
                    <tr >

                        <th class="hght">First Name</th>
                        <th class="hght">Last Name</th>
                        <th class="hght">Email</th>
                        <th class="hght">Technology</th>
                        <th class="hght">Experience</th>
                        <th class="hght">Phone</th>
                        <th class="outer-brdr-tbl hght"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor='let candidate of candidates | candidateFilter : listFilter'>

                        <td hidden >{{candidate.candidateId}} </td>
                        <td class="hght_td">{{candidate.firstName}}</td>
                        <td class="hght_td">{{candidate.lastName}}</td>
                        <td class="hght_td">{{candidate.email}}</td>
                        <td class="hght_td">{{candidate.technologyStack}}</td>
                        <td class="hght_td">{{candidate.experience}} </td>
                        <td class="hght_td">{{candidate.phoneNumber}} </td>
                        <td class="hght_td" hidden >{{candidate.interviewObjectID}} </td>
                        <td class="outer-brdr-tbl hght_td">
                            <a data-toggle="tooltip" title="Delete"  (click)="delete(candidate.candidateId)" style="color:red" class="fa  fa-trash-o red" style="color:red" aria-hidden="true"></a>
                            &nbsp;

                            <a data-toggle="tooltip" title="Edit"  class="fa fa-edit" style="color:blue"  aria-hidden="true" [routerLink]="['/candidate/edit',candidate.candidateId]"></a>
                            &nbsp;
                            <a *ngIf="!candidate.interviewObjectID" data-toggle="tooltip"  title="Publish" (click)="publishInterview(candidate)" class="fa fa-bell" style="color:teal" aria-hidden="true">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
        <p></p>

</div>

</div>
