<div class="panel panel-default">
    <div class="panel-heading">Add Candidate</div>
    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="addCandidate()"
              [formGroup]="addCandidateForm">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group"
                             [ngClass]="{'has-error': (addCandidateForm.get('firstName').touched ||
                       addCandidateForm.get('firstName').dirty) &&
                       !addCandidateForm.get('firstName').valid }">
                            <label class="col-md-12 control-label"
                                   for="firstNameId">First Name
                                <span   class="help-block" *ngIf="(addCandidateForm.get('firstName').touched ||
                          addCandidateForm.get('firstName').dirty) &&
                          addCandidateForm.get('firstName').errors">
                       <span class="req-clr" *ngIf="addCandidateForm.get('firstName').errors.required">
                       **
                       </span>
                                    <!-- <span class="req-clr" *ngIf="addCandidateForm.get('firstName').errors.minlength">
                                    The first name must be longer than 3 characters.
                                    </span> -->
                       </span></label>
                            <div class="col-md-12">
                                <input class="form-control"
                                       id="firstNameId"
                                       tabindex="1"
                                       type="text"
                                       placeholder="First Name (required)"
                                       formControlName="firstName" />

                            </div>
                        </div>
                        <div class="form-group"
                             [ngClass]="{'has-error': !addCandidateForm.get('phoneNumber').valid }">
                            <label class="col-md-12 control-label" for="phoneNumber">Phone
                                <span class="help-block" *ngIf="(addCandidateForm.get('phoneNumber').touched || addCandidateForm.get('phoneNumber').dirty) && addCandidateForm.get('phoneNumber').errors">
                                    <span class="req-clr"  *ngIf="addCandidateForm.get('phoneNumber').errors">
                                      Invalid Number
                                    </span>
                                    <span class="req-clr"  *ngIf="addCandidateForm.get('phoneNumber').errors.maxlength">
                                    Invalid number
                                     </span>
                                    </span>
                            </label>
                            <div class="col-md-12">
                                <input class="form-control"
                                       id="phoneNumber"
                                       type="tel"
                                       tabindex="3"
                                       placeholder="phone number"
                                       formControlName = "phoneNumber" />

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label">Experience</label>
                            <div class="col-md-12">
                                <select class="form-control"  tabindex="5"
                                        id="experience"
                                        formControlName="experience">
                                    <option value="" disabled selected hidden>Select a value...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12"> Gender</label>
                            <div class="col-md-12">
                                <select class="form-control"
                                        tabindex="7"
                                        id="gender"
                                        formControlName="gender">
                                    <option value="" disabled selected hidden>Select a value...</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn bg-btn"
                                    type="submit"
                                    [disabled]="!addCandidateForm.valid">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"
                             [ngClass]="{'has-error': (addCandidateForm.get('lastName').touched || addCandidateForm.get('lastName').dirty) && !addCandidateForm.get('lastName').valid }">
                            <label class="col-md-12 control-label"
                                   for="lastName">Last Name
                                <span class="help-block" *ngIf="(addCandidateForm.get('lastName').touched || addCandidateForm.get('lastName').dirty) && addCandidateForm.get('lastName').errors">
                                <span class="req-clr" *ngIf="addCandidateForm.get('lastName').errors.required">
                                **
                                </span>
                                </span></label>
                            <div class="col-md-12">
                                <input class="form-control"
                                       id="lastName"
                                       type="text"
                                       tabindex="2"
                                       placeholder="Last Name (required)"
                                       formControlName="lastName" />

                            </div>
                        </div>
                        <div class="form-group"
                             [ngClass]="{'has-error': (addCandidateForm.get('email').touched || addCandidateForm.get('email').dirty) && !addCandidateForm.get('email').valid }">
                            <label class="col-md-12 control-label"
                                   for="emailId">Email ID
                                <span class="help-block" *ngIf="(addCandidateForm.get('email').touched || addCandidateForm.get('email').dirty) && addCandidateForm.get('email').errors">
                                <span class="req-clr" *ngIf="addCandidateForm.get('email').errors.required">
                                    **
                                </span>
                                <span class="req-clr" *ngIf="addCandidateForm.controls.email.errors">
                                     Invalid Email.
                                </span>
                                </span>
                            </label>
                            <div class="col-md-12">
                                <input class="form-control"
                                       id="emailId"
                                       tabindex="4"
                                       type="text"
                                       placeholder="Email (required)"
                                       formControlName="email" />

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12"> Technology Stack</label>
                            <div class="col-md-12">
                                <select class="form-control"
                                        tabindex="6"
                                        id="technologyStack"
                                        formControlName="technologyStack">
                                    <option value="" disabled selected hidden>Select a value...</option>
                                    <option value="JAVA">Java</option>
                                    <option value="DOTNET">Dotnet</option>
                                    <option value="TESTING">Testing</option>
                                    <option value="MAINFRAME">Mainframe</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12"> Profile Status</label>
                            <div class="col-md-12">
                                <select class="form-control"
                                        tabindex="8"
                                        id="isActive"
                                        formControlName="isActive">
                                    <option value="" disabled selected hidden>Select a value...</option>
                                    <option [ngValue]="true">Active</option>
                                    <option [ngValue]="false">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
