<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Interview Application</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  
                        formControlName="user" class="form-control input-underline input-lg" 
                        id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password"
                        formControlName="pass" class="form-control input-underline input-lg" 
                        id="" placeholder="Password">
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/login']" (click)="onLoggedin()"> Log in </a> -->
                &nbsp;
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
 
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
